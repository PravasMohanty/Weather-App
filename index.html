<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather <Applet></Applet></title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city">
            <button id="weatherIcon"><img src="./images/search.png" ></button>
        </div>
        <div class="weather">
            <img src="./images/drizzle.png" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city-name"></h2>
        </div>

        <div class="details">
            <div class="col">
                <img src="./images/humidity.png" alt="">
                <div>
                    <p class="humidity"></p>
                    <p class="name-data">Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="./images/wind.png" alt="">
                <div>
                    <p class="wind"></p>
                    <p class="name-data">Wind Speed</p>
                </div>
            </div>   
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
